<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>MovieApp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet name="bootstrap/css/bootstrap-paper-theme.min.css"/>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    <div id="holder" class="col-md-offset-1 col-md-10">
	    <div id="main">
	    	<div id="header">
	            <img src="resources/images/movies.png" />
            </div>
            
	        <div id="sidemenu" class="col-md-3">
                <ul class="nav nav-pills nav-stacked">
                    <li class="#{view.viewId == '/index.xhtml' ? 'active' : ''}">
                        <h:link outcome="index">Catalog</h:link>
                    </li>
                    <li class="#{view.viewId == '/about.xhtml' ? 'active' : ''}">
                        <h:link outcome="about">Technology</h:link>
                    </li>
                    <li class="#{view.viewId == '/contact.xhtml' ? 'active' : ''}">
                        <h:link outcome="contact">Contact</h:link>
                    </li>
                </ul>
	        </div>
	
	        <div id="content" class="col-md-9">
	            <ui:insert name="content">
	              </ui:insert>
	        </div>
	
	        <div id="footer" class="col-md-12">
	            <p>Application created by Codesys</p>
	        </div>
	    </div>
    </div>

</h:body>
</html>
